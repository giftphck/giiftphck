<div class="row">
    <div class="col-6 bg-info">
      <h4>สินค้าที่เลือก</h4>
      <table class="table table-striped">
          <tbody>
          <tr>
            <td>รหัสสินค้า</td>
            <td>{{selectProduct.pID}}</td>
          </tr>
          <tr>
            <td>ชื่อสินค้า</td>
            <td>{{selectProduct.pName}}</td>
          </tr>
          <tr>
            <td>ราคาสินค้า</td>
            <td>{{selectProduct.pCost}}</td>
          </tr>
          <tr>
              
              <td>จำนวนที่ต้องการ</td>
              <input name="qty" [(ngModel)]="selectProduct.qty" >
            </tr>
        </tbody>
        <button type="button" *ngIf="selectProduct.qty" class="btn btn-success" (click)="addcart()">ใส่ตะกร้า</button>
      </table>
    </div>
    <div class="col-6 bg-success">
        <h4>ตะกร้าสินค้า</h4>
       
    </div>
  </div>
